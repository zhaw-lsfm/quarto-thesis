title: zhaw-lsfm
author: Nils Ratnaweera
version: 0.1.0
quarto-required: ">=1.8.0"
contributes:
  formats:
    typst:
      citeproc: true
      section-numbering: "1.1."
      number-depth: 2
      toc: false
      filters:
        - pagebreak-filter.lua
      template-partials:
        - typst-template.typ
        - typst-show.typ
      execute:
        echo: false
        warning: false
        error: true
  shortcodes:
    - shortcodes.lua

